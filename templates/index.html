<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Jarrod Overson.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jarrod Overson</title>

  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jarrod Overson.com">

  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="static/images/backpack.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="static/css/main.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-22728809-1', 'auto');
    ga('require', 'linkid');
    ga('send', 'pageview');

  </script>
</head>
<body>
<div class="main mdl-layout mdl-js-layout has-drawer is-upgraded">
  <main class="mdl-layout__content">
    <div class="main__posts mdl-grid">
      <div class="mdl-card mdl-cell mdl-cell--12-col" style="min-height:140px">
        <div style="background-image: url('static/images/intro.png');max-height: 140px;background-color:white;background-repeat:no-repeat;background-size:contain" class="mdl-card__media mdl-color-text--grey-50">
        </div>
      </div>

      {{#each entries as |entry index|}}
        {{> (echo entry.type) entry}}
      {{/each}}

    </div>


    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <a href="http://twitter.com/jsoverson"><button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
          <span class="visuallyhidden">Twitter</span>
        </button></a>
        <a href="http://github.com/jsoverson"><button class="mdl-mini-footer--social-btn social-btn social-btn__github">
          <span class="visuallyhidden">Github</span>
        </button></a>
      </div>
    </footer>
  </main>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-orange.min.css" />
</body>
</html>
